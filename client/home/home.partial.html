    <lx-dialog class="dialog dialog--l" id="signIn" auto-close="true" onclose="closingDialog()">
    <div class="dialog__header ">
        <div class="toolbar pl++ dialog-home-header">
            <span class="toolbar__label tc-white fs-title">
                Sign In
            </span>

            <div class="toolbar__right">
                <!--button class="btn btn--l btn--white btn--icon" lx-ripple lx-dialog-close>

            </div>
        </div>
    </div>

    <div class="p++">
        <p class="p-notice" >Please insert you credentials.</p>
        <div class="mt++" flex-container="row" flex-gutter="24">
            <div flex-item>
            <lx-text-field label="Username" fixed-label="true" icon="account">

            <lx-text-field label="Password" fixed-label="true" icon="account-key">

            </lx-text-field>
            <a href="#" style="float:right" class="link link-alert">Forgot your password?</a>
            </div>
        </div>
    </div>

    <div class="dialog__actions">
